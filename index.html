<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Insight | Pro Geolocation & History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b0e14; color: #e2e8f0; }
        .glass-card { background: rgba(23, 27, 34, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8; margin-bottom: 0.25rem; }
        #map { height: 350px; border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 0; }
        .history-item:hover { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-white/5 bg-[#0b0e14]/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 text-xl font-bold tracking-tight">
                <i data-lucide="crosshair" class="text-blue-500"></i> IP-INSIGHT
            </div>
            <div class="flex items-center gap-4">
                <input id="search-input" type="text" placeholder="Search IP (e.g. 8.8.8.8)" class="bg-white/5 border border-white/10 rounded-lg px-4 py-1.5 text-sm focus:outline-none focus:border-blue-500 transition w-40 md:w-64">
                <button onclick="handleSearch()" class="bg-blue-600 hover:bg-blue-500 px-4 py-1.5 rounded-lg text-sm font-semibold transition">Lookup</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-6 py-12">
        <div class="grid lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                <div class="glass-card rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
                        <i data-lucide="globe" class="w-64 h-64 text-blue-500"></i>
                    </div>
                    
                    <div class="flex flex-col md:flex-row justify-between items-start mb-8 relative z-10">
                        <div>
                            <h2 class="stat-label text-blue-400">Target Identity</h2>
                            <h1 id="ip-address" class="text-4xl md:text-5xl font-mono font-bold text-white tracking-tight mt-1">...</h1>
                        </div>
                        <span id="org-badge" class="mt-4 md:mt-0 px-3 py-1 rounded-full text-xs font-bold bg-blue-500/10 text-blue-400 border border-blue-500/20">ISP / ASN</span>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 relative z-10">
                        <div><p class="stat-label">Location</p><p id="location" class="font-semibold text-lg">—</p></div>
                        <div><p class="stat-label">Timezone</p><p id="timezone" class="font-semibold text-lg">—</p></div>
                        <div><p class="stat-label">Coordinates</p><p id="coords" class="font-mono text-sm text-gray-400 mt-1">—</p></div>
                    </div>
                </div>

                <div id="map" class="shadow-2xl"></div>
            </div>

            <div class="space-y-6">
                
                <div class="glass-card rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold flex items-center gap-2"><i data-lucide="history" class="w-4 h-4 text-orange-400"></i> Recent Searches</h3>
                        <button onclick="clearHistory()" class="text-xs text-gray-500 hover:text-white transition">Clear</button>
                    </div>
                    <div id="history-list" class="space-y-2">
                        <p class="text-xs text-gray-500 italic">No recent searches.</p>
                    </div>
                </div>

                <div class="glass-card rounded-2xl p-6">
                    <h3 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="server" class="w-4 h-4 text-purple-400"></i> Network Details</h3>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between border-b border-white/5 pb-2"><span>Hostname</span><span id="hostname" class="text-gray-400 text-right truncate w-32">—</span></div>
                        <div class="flex justify-between border-b border-white/5 pb-2"><span>City</span><span id="city" class="text-gray-400">—</span></div>
                        <div class="flex justify-between"><span>Region</span><span id="region" class="text-gray-400">—</span></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="py-10 text-center text-gray-600 text-xs border-t border-white/5">
        <p>Data provided by IPinfo.io • Map by OpenStreetMap</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();

        // 1. Map Setup
        let map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CartoDB',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        let marker;

        // 2. History Management
        function updateHistoryUI() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('ipHistory') || '[]');
            
            list.innerHTML = '';
            if (history.length === 0) {
                list.innerHTML = '<p class="text-xs text-gray-500 italic">No recent searches.</p>';
                return;
            }

            history.forEach(ip => {
                const item = document.createElement('div');
                item.className = 'history-item flex justify-between items-center p-3 rounded-lg border border-white/5 cursor-pointer transition';
                item.onclick = () => lookupIP(ip);
                item.innerHTML = `
                    <span class="font-mono text-sm text-blue-300">${ip}</span>
                    <i data-lucide="arrow-right" class="w-3 h-3 text-gray-500"></i>
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        function saveToHistory(ip) {
            let history = JSON.parse(localStorage.getItem('ipHistory') || '[]');
            // Remove if exists (to move to top)
            history = history.filter(item => item !== ip);
            // Add to top
            history.unshift(ip);
            // Keep only 5
            if (history.length > 5) history.pop();
            
            localStorage.setItem('ipHistory', JSON.stringify(history));
            updateHistoryUI();
        }

        function clearHistory() {
            localStorage.removeItem('ipHistory');
            updateHistoryUI();
        }

        // 3. IP Lookup Logic
        async function lookupIP(target = "") {
            const query = target.trim();
            const url = query ? `https://ipinfo.io/${query}/json` : `https://ipinfo.io/json`;
            
            try {
                // UI Loading State
                document.getElementById('ip-address').innerText = "Loading...";
                
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();
                
                // Update UI Elements
                document.getElementById('ip-address').innerText = data.ip;
                document.getElementById('location').innerText = `${data.country}`;
                document.getElementById('city').innerText = data.city;
                document.getElementById('region').innerText = data.region;
                document.getElementById('timezone').innerText = data.timezone || 'UTC';
                document.getElementById('org-badge').innerText = data.org ? data.org.split(' ').slice(0,2).join(' ') : 'ISP';
                document.getElementById('coords').innerText = data.loc;
                document.getElementById('hostname').innerText = data.hostname || 'N/A';

                // Update Map
                if (data.loc) {
                    const [lat, lon] = data.loc.split(',');
                    const coords = [parseFloat(lat), parseFloat(lon)];
                    map.setView(coords, 13);
                    if (marker) map.removeLayer(marker);
                    marker = L.marker(coords).addTo(map)
                        .bindPopup(`<b>${data.ip}</b><br>${data.city}, ${data.country}`).openPopup();
                }

                // Save to history (only if it's a specific search, or the user's IP on load)
                saveToHistory(data.ip);

            } catch (error) {
                alert("Error fetching IP data. Please check the address.");
                document.getElementById('ip-address').innerText = "Error";
            }
        }

        function handleSearch() {
            const input = document.getElementById('search-input');
            if(input.value) lookupIP(input.value);
        }

        // Allow "Enter" key in search box
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleSearch();
        });

        // Initial Load
        lookupIP();
        updateHistoryUI();

    </script>
</body>
</html>
